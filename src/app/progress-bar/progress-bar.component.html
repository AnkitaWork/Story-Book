<div *ngIf="singleColor === 'multi-color' || showAllProgressBars" class="progress" style="margin-top:10px">
  <div [ngClass]="50 > progresLevel? 'progress-bar bg-danger':'progress-bar bg-success'" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width]="progresLevel + '%'" [style.height]="50">
    {{progresLevel}}%
  </div>
</div>
<div> </div>
<div *ngIf="singleColor === 'single' || showAllProgressBars" class="progress"  style="margin-top:10px">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width]="progresLevel + '%'" [style.height]="50">
    {{progresLevel}} %
  </div>
</div>

<div *ngIf="singleColor === 'striped-animated' || showAllProgressBars" class="progress" style="margin-top:10px">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progresLevel + '%'">
    {{progresLevel}} %
  </div>
</div>

<div *ngIf="singleColor === 'striped' || showAllProgressBars" class="progress" style="margin-top:10px">
  <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [style.width]="progresLevel + '%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{progresLevel}} %</div>
</div>

<div *ngIf="singleColor === 'Multiple' || showAllProgressBars" class="progress" style="margin-top:10px">
  <div class="progress-bar" role="progressbar"[style.width]="progresLevel + '%'" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">{{progresLevel}} %</div>
  <div class="progress-bar bg-success" role="progressbar" [style.width]="progresLevel + '%'" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{progresLevel}} %</div>
  <div class="progress-bar bg-info" role="progressbar" [style.width]="progresLevel + '%'" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{progresLevel}} %</div>
</div>
